spring.application.name=RestoBook
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/resto-book?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=coderslab

spring.web.resources.static-locations=classpath:/static/,file:src/main/webapp/resources/
spring.mvc.static-path-pattern=/static/**

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.locale=pl_PL
spring.web.locale-resolver=fixed

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
